<h2>Rules and help</h2>

<p>Help Dol-man escape the maze</p>
<p>To control Dol-man, please use WASD keys (or arrow keys)</p>
<p>Avoid getting killed by the random feens flying around.</p>
<p>Collect the pink pellets around the maze in order to win</p>
<p>Once you collect all the items, make your way to the centre of the maze</p>
